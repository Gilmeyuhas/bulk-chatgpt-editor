<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Project Manager</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h1>ChatGPT Project Manager</h1>
  </div>
  <div class="buttons-wrapper">
    <div class="buttons-row">
      <button id="add-checkboxes">Add Checkboxes</button>
      <button id="remove-checkboxes">Remove Checkboxes</button>
    </div>
    <div class="project-management">
      <input type="text" id="project-name" placeholder="Enter Project Name" />
      <button id="add-to-project">Add to Project</button>
    </div>
    <button id="toggle-checkboxes">Toggle Checkboxes</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
